name: CI

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'
      - 'TODO.md'
  pull_request:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'
      - 'TODO.md'

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
        with:
          use-flakehub: false

      - name: Check formatting
        run: |
          nix fmt -- --fail-on-change

  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
        with:
          use-flakehub: false

      - name: Run deadnix
        run: |
          nix develop --command deadnix --fail .

      - name: Run statix
        run: |
          nix develop --command statix check .

  build:
    name: Check System Configurations
    runs-on: ubuntu-latest
    needs: [format, lint, check]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 hosts
          - host: kyubey
            system: x86_64-linux
          - host: madoka
            system: x86_64-linux
          - host: iroha
            system: x86_64-linux

          # Linux aarch64 hosts (cross-compile on x86_64)
          - host: homura
            system: aarch64-linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install git-crypt
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt

      - name: Unlock git-crypt secrets
        run: |
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm /tmp/git-crypt-key

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
        with:
          use-flakehub: false

      - name: Check NixOS configuration for ${{ matrix.host }}
        run: |
          nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel --dry-run --show-trace

  check:
    name: Flake Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install git-crypt
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt

      - name: Unlock git-crypt secrets
        run: |
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm /tmp/git-crypt-key

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
        with:
          use-flakehub: false

      - name: Run flake check
        run: |
          nix flake check --show-trace --all-systems
